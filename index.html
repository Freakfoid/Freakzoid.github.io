<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Массив из 10 элементов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      background: #f7f9fc;
      color: #222;
    }
    h1 { margin-bottom: 8px; }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 10px rgba(20,30,60,0.06);
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #eef2f6;
      text-align: center;
    }
    th { background: #f1f6fb; font-weight: 600; }
    .controls {
      display:flex;
      gap:8px;
      margin-top:12px;
    }
    button {
      padding: 8px 12px;
      border-radius:6px;
      border:1px solid #cbd6e6;
      background:#fff;
      cursor:pointer;
    }
    button.primary {
      background:#2563eb;
      color:#fff;
      border-color:#1e4ed8;
    }
    input[type="number"] { width:80px; padding:6px; border-radius:6px; border:1px solid #ccd7ea; }
    .small { font-size:13px; color:#555; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Массив из 10 элементов</h1>
    <div class="small">Массив заполняется случайными целыми числами в указанном диапазоне.</div>

    <div class="controls">
      <label>
        Минимум:
        <input id="minVal" type="number" value="0" />
      </label>
      <label>
        Максимум:
        <input id="maxVal" type="number" value="99" />
      </label>
      <button id="fillBtn" class="primary">Заполнить</button>
      <button id="sortBtn">Сортировать</button>
      <button id="shuffleBtn">Перемешать</button>
    </div>

    <table id="arrTable" aria-label="array table">
      <thead>
        <tr><th>Индекс</th><th>Значение</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const N = 10;
    let arr = new Array(N).fill(0);

    function randInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function fillArray(min, max) {
      for (let i = 0; i < N; i++) arr[i] = randInt(min, max);
      render();
    }

    function render() {
      const tbody = document.querySelector('#arrTable tbody');
      tbody.innerHTML = '';
      arr.forEach((v, i) => {
        const tr = document.createElement('tr');
        const tdIdx = document.createElement('td');
        tdIdx.textContent = i;
        const tdVal = document.createElement('td');
        tdVal.textContent = v;
        tr.appendChild(tdIdx);
        tr.appendChild(tdVal);
        tbody.appendChild(tr);
      });
    }

    function shuffle() {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      render();
    }

    document.getElementById('fillBtn').addEventListener('click', () => {
      const min = Number(document.getElementById('minVal').value);
      const max = Number(document.getElementById('maxVal').value);
      fillArray(min, max);
    });

    document.getElementById('sortBtn').addEventListener('click', () => {
      arr.sort((a,b) => a - b);
      render();
    });

    document.getElementById('shuffleBtn').addEventListener('click', () => {
      shuffle();
    });

    // Инициалная загрузка
    fillArray(0, 99);
  </script>
</body>
</html>
